<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>给 吴新怡 的小宇宙</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 字体 & 动画 CDN -->
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root{
            --theme:#ff9ebb;          /* 主色调：粉红 */
            --bg:#fff7f9;             /* 背景浅粉 */
        }
        *{box-sizing:border-box;margin:0;padding:0;}
        body{
            font-family: 'ZCOOL KuaiLe', cursive;
            background:var(--bg);
            color:#555;
            overflow-x:hidden;
        }
        /* 1. 顶部横幅 + 大标题 */
        header{
            height:100vh;
            background:url(https://images.unsplash.com/photo-1518621736915-f3b1c41bfd00?auto=format&fit=crop&w=1350&q=80) center/cover no-repeat;
            display:flex;
            align-items:center;
            justify-content:center;
            position:relative;
        }
        header::after{  /* 蒙版 */
            content:'';
            position:absolute;
            inset:0;
            background:rgba(0,0,0,.35);
        }
        .hero{
            position:relative;
            z-index:2;
            text-align:center;
            color:#fff;
        }
        .hero h1{
            font-size:calc(2.5rem + 3vw);
            letter-spacing:3px;
            animation:fadeInDown 1.5s both;
        }
        .hero p{
            font-size:1.4rem;
            margin:15px 0 30px;
            animation:fadeInUp 1.8s both;
        }
        .hero button{
            background:var(--theme);
            border:none;
            color:#fff;
            padding:12px 30px;
            border-radius:30px;
            font-size:1.1rem;
            cursor:pointer;
            transition:.3s;
        }
        .hero button:hover{transform:translateY(-3px);box-shadow:0 5px 15px rgba(0,0,0,.2);}

        /* 2. 时间轴 */
        section{
            max-width:800px;
            margin:80px auto;
            padding:0 20px;
        }
        h2{
            text-align:center;
            font-size:2rem;
            margin-bottom:40px;
            color:var(--theme);
        }
        .timeline{
            position:relative;
            padding:20px 0;
        }
        .timeline::before{  /* 竖线 */
            content:'';
            position:absolute;
            left:50%;
            top:0;
            bottom:0;
            width:2px;
            background:var(--theme);
            transform:translateX(-50%);
        }
        .item{
            position:relative;
            width:50%;
            padding:20px 40px;
            opacity:0;
            transform:translateY(40px);
            transition:.6s;
        }
        .item.show{opacity:1;transform:translateY(0);}
        .item:nth-child(odd){left:0;text-align:right;}
        .item:nth-child(even){left:50%;text-align:left;}
        .item h3{margin-bottom:8px;font-size:1.3rem;}
        .item p{font-size:1rem;color:#777;}

        /* 3. 照片墙 */
        .gallery{
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
            gap:15px;
        }
        .gallery img{
            width:100%;
            border-radius:10px;
            过渡:.4S;
            光标:指针;
        }
        .画廊 百万毫克:盘旋{改变:规模(1.08);}

        /* 4. 留言板 */
        .msg-board{
            背景:#fff;
            border-radius:15小卖部;
            衬垫:30小卖部;
            box-shadow:0 5小卖部 20小卖部 rgba 格式(0,0,0,.05);
        }
        .msg-board 发短信{
            宽度:100%;
            高度:100小卖部;
            边界:1小卖部 固体 #ffd0dc;
            border-radius:8小卖部;
            衬垫:10小卖部;
            font-size:1快速眼动的;
            改变的大小:没有一个;
        }
        .msg-board 按钮{
            margin-top:15小卖部;
            背景:哪里(--theme);
            颜色:#fff;
            边界:没有一个;
            衬垫:10小卖部 25小卖部;
            border-radius:20小卖部;
            光标:指针;
        }
        #公司{
            margin-top:20小卖部;
            max-height:200小卖部;
            overflow-y:汽车;
        }
        #公司 级{
            背景:#ffeef3;
            border-radius:8小卖部;
            衬垫:8小卖部 12小卖部;
            margin-bottom:8小卖部;
            font-size:.95快速眼动的;
        }

        /* 5. 心跳动画 */
        @keyframes 心跳{
            0%,100%{改变:规模(1);}
            50%{改变:规模(1.15);}
        }
        .心{
            显示:inline-block;
            颜色:哪里(--theme);
            font-size:1.4快速眼动的;
            动画:心跳 1.2S 无限的;
        }

        /* 响应式 */
        @media(max-width:700小卖部){
            .时间线::早于{左边:20小卖部;}
            .项目{宽度:100%;padding-left:70小卖部;padding-right:20小卖部;text-align:左边 !important;}
            .项目:nth-child(甚至){左边:0;}
        }
    </风格>
</头>
<身体>

<!-- 1. 顶部 -->
<标头>
    <级 班级=“hero animate__动画animate__fadeIn”>
        <h1>吴新怡，我想给你的不止宇宙</h1>
        <P>把所有温柔设置成仅你可见 <跨度 班级="heart">♥</跨度></P>
        <按钮 单击onon="文档.查询选择器('#story').滚动视图({行为:'smooth'})">开始悄悄话</按钮>
    </级>
</标头>

<!-- 2. 我们的故事 -->
<部分 身份证="story">
    <h2>我们的小时间</h2>
    <级 班级="timeline">
        <级 班级="item"><h3>2025.10.06</h3><P>我们在一起的第一天</P></级>
        <级 班级="item"><h3>2025.11.30</h3><P>宝贝最不开心的一天</P></级>
        <级 班级="item"><h3>2025.12.05</h3><P>今天宝贝没给我发消息，我一直在等</P></级>
        <级 班级="item"><h3>今天</h3><P>把喜欢写成代码，托管给永远。</P></级>
    </级>
</部分>

<!-- 3. 照片墙 -->
<部分>
    <h2>定格瞬间</h2>
    <级 班级="gallery">
        <!-- 把 src 换成你们的合照即可 -->

        <百万毫克 学生代表会="https://source.unsplash.com/400x400?date" 非典型脂肪瘤（alt）="photo">
        <百万毫克 学生代表会="https://source.unsplash.com/400x400?park" 非典型脂肪瘤（alt）="photo">
        <百万毫克 学生代表会="https://source.unsplash.com/400x400?icecream" 非典型脂肪瘤（alt）="photo">
    </级>
</部分>

<!-- 4. 悄悄话留言板 -->
<部分>
    <h2>给未来的我们</h2>
    <级 班级="msg-board">
        <发短信 身份证="words" 占位符="写点什么吧，只属于我们俩…"></发短信>
        <按钮 单击onon="leaveMsg()">封存进星星</按钮>
        <级 身份证="msgs"></级>
    </级>
</部分>
